name: Run Script and Create PR

on:
  workflow_dispatch:  # 允许手动触发
  # schedule:
  #   - cron: '0 0 * * 1'  # 每周一的午夜运行脚本

jobs:
  run-script-and-create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Your Script
        run: |
          # 在这里运行你的脚本
          node ./solution/main.js  # 替换为你的脚本的运行命令

      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: 'Auto-generated files'
          title: 'Auto-generated changes'
          body: 'This PR contains files generated by the script.'
